<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Euchre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="lobby">
        <div id="main">
            <h1>Euchre Game Lobby</h1>
            <div class="controls">
                    <div class="lobby">
                        <button class="joinGame" id="lobby1">Lobby 1</button>
                        <p>Players: <span class="players">0/4</span></p>
                    </div>
                    <div class="lobby">
                        <button class="joinGame" id="lobby2">Lobby 2</button>
                        <p>Players: <span class="players">0/4</span></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
            var socket = io('http://localhost');
            socket.on('news', function (data) {
                console.log(data);
                socket.emit('my other event', { my: 'data' });
            });

            function playCard(){
                socket.emit('playCard', {
                    id: socket.id,
                });
            }

            var lobbies = document.querySelectorAll('.joinGame');
            lobbies.forEach(function(lobby){
                lobby.addEventListener('click', function(e){
                    var lobbyId = e.target.id;
                });
            });

            document.querySelector('.play').addEventListener('click', playCard);
     </script>
</body>
</html>
